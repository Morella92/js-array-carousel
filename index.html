<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello</title>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/113dcf80a9.js" crossorigin="anonymous"></script>
    </head>
</head>
<body>
    
    <div class="container">

        <div class="carousel">
            <div class="slide active">
                <img src="./img/Barcellona.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./img/Berlino.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./img/Londra.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./img/Parigi.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./img/Roma.jpg" alt="">
            </div>
            
            <div class="arrows arrow-right">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="arrows arrow-left">
                <i class="fa-solid fa-chevron-left"></i>
            </div>   

        </div>
        
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
